        <form id="form" action="https://api.web3forms.com/submit" method="POST">
            <h1>CONTACT US</h1>
        
            <div class="input-row">
                <label for="name" class="labels" id="name-label">Name</label>

            </div>
        
            <div class="input-row">
                <label for="phone" class="labels">Phone Number</label>
                <input class="input" name="phone" id="phone" type="tel" placeholder="Phone Number (Optional)">
            </div>
        
            <div class="input-row">
                <label for="message" class="labels">Message</label>
                <textarea class="input" placeholder="Message" rows="5" name="message" required></textarea>

        <script>
            window.onload = function() {
                document.getElementById("form").reset();
            };
        </script>
        <script>
            const form = document.getElementById('form');
            
            form.addEventListener('submit', function(e) {
            
                const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;
            
                if (!hCaptcha) {
                    e.preventDefault();
                    alert("Please fill out captcha field")
                    return
                }
            });
        </script>
        <script>
            document.getElementById("form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
            
                const formData = new FormData(this); // Get form data
            
                fetch("https://api.web3forms.com/submit", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("Form submitted successfully! Redirecting...");
                        window.location.href = "emailsent.html"; // Custom redirect
                    } else {
                        alert("Error: " + result.message); // Show error if any
                    }
                })
                .catch(error => console.error("Error submitting form:", error));
            });
            </script>
